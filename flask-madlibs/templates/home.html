{% extends 'base.html' %}
{% block title %}MadLibs{% endblock %}
{% block content %}
<h2>Enter Story Detals</h2>
<form action="/story">
    <div>
        <label for="place">place:</label>
        <input type="text" id="place" name="place">
    </div>    
    <div>
        <label for="noun">noun:</label>
        <input type="text" id="noun" name="noun">
    </div>
    <div>
        <label for="verb">verb:</label>
        <input type="text" id="verb" name="verb">
    </div>
    <div>
        <label for="adjective">adjective</label>
        <input type="text" id="adjective" name="adjective">
    </div>
    <div>
        <label for="plural_noun">plural noun:</label>
        <input type="text" id="plural_noun" name="plural_noun">
    </div>
    
    <button>Submit</button>
</form>
{%endblock%}
